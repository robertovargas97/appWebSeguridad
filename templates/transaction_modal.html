<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Realizar compra <i class="bi bi-cart-check-fill"></i></button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregue información de pago</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <div class="form-group">
            <label for="card_number" class="col-form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="card_number" name="card_number" maxlength="17">
          </div>
          <div class="form-group">
            <label for="card_expiry" class="col-form-label">Fecha de vencimiento de la tarjeta</label>
            <input type="text" class="form-control" id="card_expiry" name="card_expiry" maxlength="5" placeholder="mm/yy">
          </div>

          <div class="form-group">
            <label for="card_type">Eije un tipo de tarjeta</label>
            <select class="form-control" id="card_type" name="card_type" required>
              <option value="Visa">Visa</option>
              <option value="Mastercard">Mastercard</option>
              <option value="AmericanExpress">American Express</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
