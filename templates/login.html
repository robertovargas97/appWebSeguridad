<div class="mt-4 comments animated fadeIn fast">

  <div class="center-add-product bg-transparent">
    <form method="post" action="/appWebSeguridad/login_response.cgi" id="comments_form">
      <div class="row">
        <div class="form-group col-sm-12">
          <br>
          <h2>Iniciar sesión <i class="fas fa-sign-in-alt"></i></h2>
          <hr class="new4 mb-1">
        </div>
        <div class="col-12">
          <label class="login-label" for="email">Ingrese su correo *</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-at"></i></div>
            </div>
            <input type="email" class="form-control" id="id_email" name="email" required placeholder="example@mail.com"
              required maxlength="50">
          </div>
        </div>

        <div class="mt-1 mb-3 col-12">
          <label class="login-label" for="password">Ingrese su contraseña *</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-lock"></i></div>
            </div>
            <input type="password" class="form-control" id="id_password" name="password" placeholder="password"
              required maxlength="50">
          </div>
        </div>

        <div class="mt-1 mb-3 col-12 text-center">
          <button type="submit" class="btn btn-info btn-login" id="btn-spinner">Entrar</button>
        </div>
        <div class="mt-1 mb-3 col-12 text-center">
          <p>No tienes una cuenta?<a href="/appWebSeguridad/register.cgi"> Registrate aquí. </a></p>
        </div>

      </div>


    </form>

  </div>
</div>
